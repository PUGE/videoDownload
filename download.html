<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HLS ‰∏ãËΩΩÁÆ°ÁêÜÂô®</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      color: #333;
      border-bottom: 2px solid #4285f4;
      padding-bottom: 10px;
    }
    .task {
      background: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .task-title {
      font-weight: bold;
      color: #333;
    }
    .task-status {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
    }
    .status-pending { background: #fff3cd; color: #856404; }
    .status-downloading { background: #d1ecf1; color: #0c5460; }
    .status-merging { background: #d4edda; color: #155724; }
    .status-completed { background: #d1e7dd; color: #0f5132; }
    .status-error { background: #f8d7da; color: #721c24; }
    .status-cancelled { background: #e2e3e5; color: #383d41; }
    .progress-bar {
      height: 6px;
      background: #eee;
      border-radius: 3px;
      margin: 10px 0;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: #4285f4;
      transition: width 0.3s;
    }
    .task-info {
      font-size: 12px;
      color: #666;
      display: flex;
      justify-content: space-between;
    }
    .task-actions {
      margin-top: 10px;
      text-align: right;
    }
    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      margin-left: 5px;
    }
    .btn-cancel {
      background: #dc3545;
      color: white;
    }
    .btn-retry {
      background: #28a745;
      color: white;
    }
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #999;
    }
  </style>
</head>

</html>
